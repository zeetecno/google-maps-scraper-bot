services:
  - type: web
    name: google-maps-scraper-bot
    runtime: node
    buildCommand: npm install
    startCommand: node bot.js
    envVars:
      - key: BOT_TOKEN
        generateValue: true
      - key: REDIS_URL
        generateValue: true
      - key: GOOGLE_SHEET_ID
        generateValue: true
      - key: GOOGLE_SERVICE_ACCOUNT_KEY
        generateValue: true
    env:
      - DATABASE_URL
    plan: free
